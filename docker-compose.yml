version: "3.8"

services:
  db:
    image: mysql:8.0
    container_name: grpproto_db
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: group_protocol
      MYSQL_USER: grpproto_user
      MYSQL_PASSWORD: grpproto_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  django_group_protocol:
    build:
      context: .
      dockerfile: ./Dockerfile
    container_name: grpproto_api
    environment:
      DEBUG: "False"
      SECRET_KEY: "django-insecure-change-this-in-production"
      ALLOWED_HOSTS: "localhost,127.0.0.1"
      CORS_ALLOWED_ORIGINS: "http://localhost:3000"
      CSRF_TRUSTED_ORIGINS: "http://localhost:3000"
      LANGUAGE_CODE: "de-de"
      TIME_ZONE: "Europe/Berlin"
      
      # Database configuration
      MAIN_DATABASE_ENGINE: "django.db.backends.mysql"
      MAIN_DATABASE_NAME: "group_protocol"
      MAIN_DATABASE_USER: "grpproto_user"
      MAIN_DATABASE_PASSWD: "grpproto_password"
      MAIN_DATABASE_HOST: "db"
      MAIN_DATABASE_PORT: "3306"
      
      # Redis for sessions (optional)
      REDIS_URL: "redis://redis:6379/0"
    
    ports:
      - "8000:8000"
    
    volumes:
      - ./:/opt/grpproto/
      - media_files:/opt/grpproto/media
      - static_files:/opt/grpproto/staticfiles
    
    depends_on:
      db:
        condition: service_healthy
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/admin/"]
      timeout: 20s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: grpproto_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      timeout: 10s
      retries: 5

volumes:
  mysql_data:
  redis_data:
  media_files:
  static_files:

networks:
  default:
    name: grpproto_network
