{% block content %}
    <div class="modal-header text-body-emphasis">
        <h2>New Protocol</h2>
    </div>
    <div class="modal-body text-body-emphasis">
        <form method="post" action="{% url "add_protocol" %}">
            {% csrf_token %}
            {{ form.as_p }}
            <input class="btn btn-primary form-control" type="submit" value="Add">
        </form>
    </div>
{% endblock %}
